<html>
    <head>
        <meta charset="utf-8">
        <title>Drinker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="container">
        <header>
            <h1>Drinker</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-drink-order="form">
                        <div class="form-group">
                            <label for="drinkOrder">Drink Order</label>
                            <input class="form-control" name="drink" id="drinkOrder" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input class="form-control" type="email" name="emailAddress"
                            id="emailInput" value="" placeholder="me@gmail.com">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="small">
                                Small
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="medium">
                                Medium
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="large">
                                Large
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="extras">Extras</label>
                            <select id="extras" class="form-control" name="extra">
                                <option value="">None</option>
                                <option value="">More Ice</option>
                                <option value="">No Ice</option>
                                <option value="">Shot of Whiskey</option>
                                <option value="">Shot of Vodka</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strengthLevel">Strength Rating</label>
                            <input name="strength" id="strengthLevel" type="range" value="30" class="custom-range">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-danger">Reset</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
