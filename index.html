<html>
    <head>
        <meta charset="utf-8">
        <title>Drinker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <header>
            <h1>Drinker</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form">
                        <div class="form-group">
                            <label for="coffeeOrder">Drink Order</label>
                            <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input class="form-control" type="email" name="emailAddress"
                            id="emailInput" value="" placeholder="me@gmail.com">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="small">
                                Small
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="medium">
                                Medium
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" value="large">
                                Large
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="extras">Extras</label>
                            <select id="extras" class="form-control" name="extras">
                                <option value="None">None</option>
                                <option value="More Ice">More Ice</option>
                                <option value="No Ice">No Ice</option>
                                <option value="Shot of Whiskey">Shot of Whiskey</option>
                                <option value="Shot of Vodka">Shot of Vodka</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strengthLevel">Strength Rating</label>
                            <input name="strength" id="strengthLevel" type="range" value="30" class="custom-range">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                        <button type="reset" class="btn btn-outline-danger">Reset</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                        <h5>Pending Orders:</h4>
                        <div data-coffee-order="checklist">
                        </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" charset="utf-8"></script>
        <script src="scripts/checklist.js" charset="utf-8"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/remotedatastore.js" charset="utf-8"></script>
        <script src="scripts/datastore.js" charset="utf-8"></script>
        <script src="scripts/truck.js" charset="utf-8"></script>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
